<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增学校经费收入')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-income-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">学费收入：</label>
                <div class="col-sm-8">
                    <input name="fTuition" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">住宿费收入：</label>
                <div class="col-sm-8">
                    <input name="fAccommodationFee" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">培训费收入：</label>
                <div class="col-sm-8">
                    <input name="fTrainingFee" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">成人教育收费收入：</label>
                <div class="col-sm-8">
                    <input name="fAdultEducationFee" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其他教育事业收入：</label>
                <div class="col-sm-8">
                    <input name="fOtherEducationFee" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">横向科研事业收入：</label>
                <div class="col-sm-8">
                    <input name="fHorizontalResearchFee" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">纵向科研事业收入：</label>
                <div class="col-sm-8">
                    <input name="fVerticalResearchFee" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其他科研事业收入：</label>
                <div class="col-sm-8">
                    <input name="fOtherResearchFee" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">财政生均拨款收入：</label>
                <div class="col-sm-8">
                    <input name="fAverageFinancialExpense" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">财政专项拨款收入：</label>
                <div class="col-sm-8">
                    <input name="fSpecialFinancialExpense" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">政府性基金收入：</label>
                <div class="col-sm-8">
                    <input name="fGovernmentFunds" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">国有资本经营预算收入：</label>
                <div class="col-sm-8">
                    <input name="fCapitalOperationExpense" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">上级补助收入：</label>
                <div class="col-sm-8">
                    <input name="fSuperiorSubsidy" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">非同级财政拨款收入：</label>
                <div class="col-sm-8">
                    <input name="fUnpeerFinancialAllocation" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">企业办学中企业拨款：</label>
                <div class="col-sm-8">
                    <input name="fEnterpriseEducationExpense" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">社会培训收入：</label>
                <div class="col-sm-8">
                    <input name="fSocialTrainingExpense" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">技术产权交易收入：</label>
                <div class="col-sm-8">
                    <input name="fTechnologyTransactionFee" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其他社会服务收入：</label>
                <div class="col-sm-8">
                    <input name="fOtherServicesFee" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">校办企业投资收益：</label>
                <div class="col-sm-8">
                    <input name="fSchoolEnterpriseFee" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其他投资收益：</label>
                <div class="col-sm-8">
                    <input name="fOtherFunding" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">校企合作捐赠收入：</label>
                <div class="col-sm-8">
                    <input name="fSchoolEnterpriseDonation" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">现代学徒制捐赠收入：</label>
                <div class="col-sm-8">
                    <input name="fModernApprenticeDonation" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其他捐赠收入：</label>
                <div class="col-sm-8">
                    <input name="fOtherDonation" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其他收入：</label>
                <div class="col-sm-8">
                    <input name="fOtherIncome" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">填报人：</label>
                <div class="col-sm-8">
                    <input name="fInformant" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "fin/income"
        $("#form-income-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-income-add').serialize());
            }
        }
    </script>
</body>
</html>
