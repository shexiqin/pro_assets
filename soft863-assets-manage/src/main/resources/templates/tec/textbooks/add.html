<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增教材选用')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-textbooks-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">课程名称：</label>
                <div class="col-sm-8">
                    <input name="fCourseName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">课程代码：</label>
                <div class="col-sm-8">
                    <input name="fCourseCode" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">教材名称：</label>
                <div class="col-sm-8">
                    <input name="fBookName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否正式出版教材(0是，1否)：</label>
                <div class="col-sm-8">
                    <select name="fIsLegal" class="form-control m-b" th:with="type=${@dict.getType('is_or_no')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">ISBN号：</label>
                <div class="col-sm-8">
                    <input name="fIsbn" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">出版单位：</label>
                <div class="col-sm-8">
                    <input name="fPublisher" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">版次日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="fEditionDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">第一主编姓名：</label>
                <div class="col-sm-8">
                    <input name="fFirEditName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">第一主编单位：</label>
                <div class="col-sm-8">
                    <input name="fFirEditUnit" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">使用数量：</label>
                <div class="col-sm-8">
                    <input name="fUsedNum" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否教育部统编教材：</label>
                <div class="col-sm-8">
                    <select name="fIsEducate" class="form-control m-b" th:with="type=${@dict.getType('is_or_no')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否国家教材奖教材(0是，1否)：</label>
                <div class="col-sm-8">
                    <select name="fIsCountry" class="form-control m-b" th:with="type=${@dict.getType('is_or_no')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">纳入规划教材情况：</label>
                <div class="col-sm-8">
                    <select name="fPlanning" class="form-control m-b" th:with="type=${@dict.getType('f_planning')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">适用层次(多选)：</label>
                <div class="col-sm-8">
                    <input name="fLevel" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">教材类型：</label>
                <div class="col-sm-8">
                    <select name="fBookType" class="form-control m-b" th:with="type=${@dict.getType('textbook_type')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对应领域：</label>
                <div class="col-sm-8">
                    <input name="fField" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">教材特色：</label>
                <div class="col-sm-8">
                    <input name="fBookFeatures" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">填报人：</label>
                <div class="col-sm-8">
                    <input name="fFiller" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "tec/textbooks"
        $("#form-textbooks-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-textbooks-add').serialize());
            }
        }

        $("input[name='fEditionDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
