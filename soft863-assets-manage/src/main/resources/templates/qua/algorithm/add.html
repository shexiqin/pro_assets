<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增算法规则')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-algorithm-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">算法编码：</label>
                <div class="col-sm-8">
                    <input name="fCode" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">算法名称：</label>
                <div class="col-sm-8">
                    <input name="fName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">算法详情：</label>
                <div class="col-sm-8">
                    <textarea name="fDetail" class="form-control"></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "qua/algorithm"
        $("#form-algorithm-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-algorithm-add').serialize());
            }
        }
    </script>
</body>
</html>
