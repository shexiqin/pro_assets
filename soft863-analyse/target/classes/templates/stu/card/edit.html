<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改学生一卡通')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-card-edit" th:object="${tbstuCard}">
            <input name="fId" th:field="*{fId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">学生卡号：</label>
                <div class="col-sm-8">
                    <input name="fCardid" th:field="*{fCardid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">学生姓名：</label>
                <div class="col-sm-8">
                    <input name="fSname" th:field="*{fSname}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">剩余金额：</label>
                <div class="col-sm-8">
                    <input name="fRemaining" th:field="*{fRemaining}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">消费金额：</label>
                <div class="col-sm-8">
                    <input name="fConsumption" th:field="*{fConsumption}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">卡机号：</label>
                <div class="col-sm-8">
                    <input name="fCardnum" th:field="*{fCardnum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">归属单位：</label>
                <div class="col-sm-8">
                    <input name="fLocation" th:field="*{fLocation}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">消费类型：</label>
                <div class="col-sm-8">
                    <select name="fType" class="form-control m-b" th:with="type=${@dict.getType('stu_card_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{fType}"></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "stu/card";
        $("#form-card-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-card-edit').serialize());
            }
        }
    </script>
</body>
</html>
