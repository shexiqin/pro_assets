<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改专业画像')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-major-edit" th:object="${tbdiaMajor}">
            <input name="fMid" th:field="*{fMid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">专业代码：</label>
                <div class="col-sm-8">
                    <input name="fCode" th:field="*{fCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">专业方向：</label>
                <div class="col-sm-8">
                    <input name="fMaj" th:field="*{fMaj}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">课程性质：</label>
                <div class="col-sm-8">
                    <input name="fMchar" th:field="*{fMchar}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">考核方式：</label>
                <div class="col-sm-8">
                    <input name="fMmethod" th:field="*{fMmethod}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">总学时：</label>
                <div class="col-sm-8">
                    <input name="fMhour" th:field="*{fMhour}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">学分：</label>
                <div class="col-sm-8">
                    <input name="fMsorce" th:field="*{fMsorce}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">教学资源：</label>
                <div class="col-sm-8">
                    <input name="fMresource" th:field="*{fMresource}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">招生人数：</label>
                <div class="col-sm-8">
                    <input name="fMnum" th:field="*{fMnum}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">校企合作：</label>
                <div class="col-sm-8">
                    <input name="fMpartner" th:field="*{fMpartner}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">就业前景：</label>
                <div class="col-sm-8">
                    <input name="fMdevelop" th:field="*{fMdevelop}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">招生对象：</label>
                <div class="col-sm-8">
                    <input name="fMentrollment" th:field="*{fMentrollment}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">师资力量：</label>
                <div class="col-sm-8">
                    <input name="fTchnum" th:field="*{fTchnum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">教研成果：</label>
                <div class="col-sm-8">
                    <input name="fMachievements" th:field="*{fMachievements}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">专业在校人数：</label>
                <div class="col-sm-8">
                    <input name="fMstunum" th:field="*{fMstunum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">开设时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="fMstarter" th:value="${#dates.format(tbdiaMajor.fMstarter, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">专业通过率：</label>
                <div class="col-sm-8">
                    <input name="fMpass" th:field="*{fMpass}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">实习：</label>
                <div class="col-sm-8">
                    <input name="fPractice" th:field="*{fPractice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">专业类型：</label>
                <div class="col-sm-8">
                    <input name="fType" th:field="*{fType}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "dia/major";
        $("#form-major-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-major-edit').serialize());
            }
        }

        $("input[name='fMstarter']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
