<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改课程画像')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-course-edit" th:object="${tbdiaCourse}">
            <input name="fId" th:field="*{fId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">课程号：</label>
                <div class="col-sm-8">
                    <input name="fCno" th:field="*{fCno}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">课程名称：</label>
                <div class="col-sm-8">
                    <input name="fCname" th:field="*{fCname}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">专业方向：</label>
                <div class="col-sm-8">
                    <input name="fMajor" th:field="*{fMajor}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">班级总人数：</label>
                <div class="col-sm-8">
                    <input name="fCnum" th:field="*{fCnum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">请假：</label>
                <div class="col-sm-8">
                    <input name="fCeval" th:field="*{fCeval}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">出勤人数：</label>
                <div class="col-sm-8">
                    <input name="fCada" th:field="*{fCada}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">课程价值：</label>
                <div class="col-sm-8">
                    <input name="fCval" th:field="*{fCval}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">讲师：</label>
                <div class="col-sm-8">
                    <input name="fClecture" th:field="*{fClecture}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">讲师职称：</label>
                <div class="col-sm-8">
                    <input name="fClevel" th:field="*{fClevel}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">教室：</label>
                <div class="col-sm-8">
                    <input name="fClass" th:field="*{fClass}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">学时：</label>
                <div class="col-sm-8">
                    <input name="fChour" th:field="*{fChour}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "dia/course";
        $("#form-course-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-course-edit').serialize());
            }
        }
    </script>
</body>
</html>
