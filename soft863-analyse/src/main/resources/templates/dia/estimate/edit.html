<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改优秀讲师评估')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-estimate-edit" th:object="${tbdiaTeacherEstimate}">
            <input name="fId" th:field="*{fId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">姓名：</label>
                <div class="col-sm-8">
                    <input name="fTname" th:field="*{fTname}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">工号：</label>
                <div class="col-sm-8">
                    <input name="fTno" th:field="*{fTno}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">教学质量：</label>
                <div class="col-sm-8">
                    <input name="fTeaQuality" th:field="*{fTeaQuality}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">国家级奖项获取次数：</label>
                <div class="col-sm-8">
                    <input name="fNationGainnum" th:field="*{fNationGainnum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">课程评分：</label>
                <div class="col-sm-8">
                    <input name="fCourseScore" th:field="*{fCourseScore}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">工作年限：</label>
                <div class="col-sm-8">
                    <input name="fWorkday" th:field="*{fWorkday}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">评定结果：</label>
                <div class="col-sm-8">
                    <input name="fCommres" th:field="*{fCommres}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">评价：</label>
                <div class="col-sm-8">
                    <textarea name="fComment" class="form-control">[[*{fComment}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "dia/estimate";
        $("#form-estimate-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-estimate-edit').serialize());
            }
        }
    </script>
</body>
</html>
